<body>
    <script>
    let number = [1,3,5,6,8,9,38,21,56,37];
    
    for (let i = 0; i < number.length; i++) {
        for (let j = 0; j < number.length; j++) {
            if (number[i] < number[j]) {
                var temperory = number[i];
                number[i] = number[j];
                number[j] = temperory;
            }
        }    
    }
    console.log(number);
    </script>
